<!DOCTYPE html> 
<html lang="uz"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Chiptani Tiklash</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f0f0f0; 
            background: url(./Images/photo_5918971740485168993_w.jpg) no-repeat center center fixed;
    z-index: 99999;
    margin: auto;
        } 
        .container { 
            background-color: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        } 
        input[type="text"] { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } 
        button { 
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            width: 100%; 
        } 
        button:hover { 
            background-color: #0056b3; 
        } 
        
    </style> 
</head> 
<body> 
 
<div class="container w-25"> 
    <h2>Chiptani tiklash</h2> 
    <p>Telefon raqamini kiriting:</p> 
    <input class="" type="text" id="phone" placeholder="+998 _ _ __ __" /> 
    <button onclick="sendSMS()">SMS kodini yuborish</button> 
    <a class="text-decoration-none d-block mt-2 text-center" href="./Hakaton.html">Orqaga</a> 
</div> 
 
<script> 
    function sendSMS() { 
        const phoneInput = document.getElementById('phone').value; 
        if (phoneInput) { 
            alert(`SMS kodi ${phoneInput} raqamiga yuborildi!`); 
            window.location.href = './Hakaton.html';
        } else { 
            alert('Iltimos, telefon raqamini kiriting.'); 
        } 
    } 
</script> 
 
</body> 
</html>
